<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>{% block title %}Hayes Pan的博客{% endblock %}</title>
    <meta name="author" content="潘海智">
    <meta name="description" content="一个爱画画的IT男！喜欢web方向，对众多技术都有兴趣，争取每天学一点新技术，向大牛迈进！">
    <meta name="keywords" content="python, flask, django, web, paint, mysql, sysu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="qc:admins" content="042147106153016631611006375" />

    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    {% block style %}{% endblock %}
    <style type="text/css">
        html {
            position: relative;
            min-height: 100%;
            font-family: 'Open Sans','Helvetica Neue','Arial','Verdana','Hiragino Sans GB','STHeiti','SimSun','sans-serif';
        }
        body {
            margin-bottom: 100px;
        }
        #header {
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #4A5885;
        }
        .logo-left-inner {
            float: right;
        }
        #logo-image {
            border: 5px solid #CCC;
        }
        .logo-text {
            font-size: 24px;
            border-bottom: 1px solid #CCC;
            line-height: 50px;
            color: #FFF;
        }
        .logo-expr {
            font-size: 15px;
            color: #828FC1;
        }
        .logo-right-inner {
            float: left;
        }
        #login-box {
            margin-bottom: 40px;
        }
        #login-box-inner {
            padding-top: 10px;
            padding-right: 60px;
            float: right;
        }
        #user-grant {
            color: #fff;
        }
        #user-grant a {
            color: #fff;
            text-decoration: none;
        }
        #main-navbar-1 {
            font-size: 20px;
        }
        #main-navbar-1 .navbar-nav li {
            margin: 0px 10px 0px 10px;
        }
        #main-navbar-1 .navbar-nav > li > a {
            color: #C6CCE3;
        }
        #main-navbar-1 .navbar-nav > li > a:hover, #main-navbar-1 .navbar-nav > li > a:focus {
            color: #394471;
            background-color: #7785BB;
        }
        #main-navbar-1 .navbar-nav > .active > li > a:hover {
            color: #1C2239;
        }
        #navbar2 {
            display: none;
        }
        button.navbar-toggle, button.navbar-toggle.icon-bar {
            border-color: #fff;
        }
        .navbar-toggle .icon-bar {
            background-color: #fff;
        }

        .content {
            margin-top: 40px;
            margin-bottom: 180px;
        }
        .content a {
            color: #4A5885;
        }
        .content a:hover {
            text-decoration: none;
            color: #99A3CC
        }

        .footer {
            background-color: #4A5885;
            text-align: center;
            margin-top: 120px;
            padding-top: 100px;
            padding-bottom: 20px;
            position: absolute;
            width: 100%;
            bottom: 0px;
        }
    {% block css %}{% endblock %}
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    {% include "header.html" %}
    <div class="content">
    {% block content %}{% endblock %}
    </div>
    {% include "footer.html" %}
    <script src="http://libs.useso.com/js/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://libs.useso.com/js/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- moment.js -->
    {{ moment.include_moment() }}
    {{ moment.lang('zh_CN') }}
    {% if not current_user.is_authenticated() %}
    <script>
    $($("#qq_oauth").click(function() {
        window.open(
    "{{ url_for('user.oauth_login') }}",
    "TencentLogin",
    "width=450,height=320,menubar=0,scrollbars=1,resizable=1,status=1,titlebar=0,toolbar=0,location=1");
    }))
    </script>
    {% endif %}
    {% block script %}{% endblock %}
</body>
</html>
