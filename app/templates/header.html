                <div class="logo-right col-md-6 col-sm-6 col-xs-6">

                        </span>
                        <a id="user-logout" href="{{ url_for('user.logout') }}" class="btn btn-danger btn-sm">退出</a>
                        {% else %}
                        <a href="javascript:;" id="qq_oauth">
                            <img src="/static/img/Connect_logo_3.png">
                        </a>
                        {% endif %}
                    </div>
